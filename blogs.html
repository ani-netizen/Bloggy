<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="shortcut icon" href="./assets/blog.jpg" type="image/x-icon">

	<title>Bloggy - Read or Write Blogs</title>
</head>

<body onload="reloadBlogCards(); displayGlobalBlogs()" style="background-color: #c5d0e6;">
	<div class="modal fade" id="newBlogModal" tabindex="-1">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Write Your New Blog</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="imageURL" class="form-label">Add Image to your Blog</label>
						<input type="url" id="imageURL" class="form-control">
						<label for="blogTitle" class="form-label">Blog Title</label>
						<input type="text" id="blogTitle" class="form-control">
						<label for="blogCategory" class="form-label">Blog Category</label>
						<input type="text" id="blogCategory" class="form-control">
						<label for="blogContent" class="form-label">Blog Content</label>
						<textarea id="blogContent" rows="3" class="form-control"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addCard()">Save
						changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" id="readMore">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="read__more__modal">
				</div>
			</div>
		</div>
	</div>

	<div style="background: white;" class="sticky-top">
		<nav class="navbar navbar-expand-md navbar-light bg-primary bg-gradient bg-opacity-25">
			<div class="container-fluid">
				<a class="navbar-brand text-primary" href="./bloggy.html">Bloggy</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="./index.html">Home</a>
						</li>
					</ul>
					<button type="button" class="btn btn-primary" data-bs-target="#newBlogModal" data-bs-toggle="modal">
						<i class="far fa-plus"></i> Add Your Blog
					</button>
				</div>
			</div>
		</nav>
	</div>

	<main class="container">
		<div class="row d-flex justify-content-center m-4">
			<div class="col-md-6 mb-3 mb-md-0">
				<div class="input-group">
					<input type="search" id="search" class="form-control" placeholder="Search Blogs" onchange="searchBlog()">
					<span class="input-group-text">
						<i class="fas fa-search"></i>
					</span>
				</div>
			</div>
		</div>
		<section class="mb-4">
			<div class="row mb-3" id="globalBlogsDiv">
			</div>
		</section>
		<section class="mb-5">
			<h3>Your Blogs:</h3>
			<div class="row" id="yourBlogsDiv">
			</div>
		</section>
	</main>

	<div style="background: white;">
		<footer class="bg-primary bg-gradient bg-opacity-25">
			<div class="container-fluid text-center">
				<p class="m-0">Â© 2021 Bloggy</p>
			</div>
		</footer>
	</div>

	<script src="./index.js"></script>
	<script src="./globalBlogs.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
